<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body class="bg-secondary bg-opacity-25">
    
    <div class="container">
        <h1 class="alert bg-black bg-opacity-75 text-center text-white mt-5 mb-5 p-4">Contact book</h1>
        <div class="wrapper d-flex">
            <form class="js-form form w-50 me-5">
                <h2 class="mb-3">New contat from</h2>
                <input class="js-input form-control border-dark border-opacity-25" type="text" name="username" placeholder="Name" autocomplete="off"></input>
                <input class="js-input-datalist form-control border-dark border-opacity-25 my-4" list="datalistOptions" id="exampleDataList" placeholder="Relationship">
                <datalist id="datalistOptions">
                    <option value="Father"> </option>
                    <option value="Mother"> </option>
                    <option value="Brother"> </option>
                    <option value="Sister"> </option>
                    <option value="Sunnat aka"> </option>
                </datalist>
                <input class="js-input-phone form-control border-dark border-opacity-25" type="number" name="username" placeholder="Phone" autocomplete="off"></input>
                <button class="js-btn btn btn-primary mt-4 w-100">Add contact</button>
            </form>
            <div class="contacts w-50">
                <h2 class="mb-3">Contacts</h2>
                <ul class="contact-list">
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
